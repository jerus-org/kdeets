[package]
name = "kdeets"
version = "0.1.0"
edition = "2021"
description = "Query crates.io for information about a crate."
license = "MIT"
documentation = "https://docs.rs/kdeets"
repository = "https://github.com/jerus-org/kdeets"


[dependencies]
clap = { version = "4.5.20", features = ["derive"] }
clap-verbosity = "2.1.0"
clap-verbosity-flag = "2.2.2"
colorful = "0.3.2"
env_logger = "0.11.5"
log = "0.4.22"
semver = "1.0.23"
smol_str = "0.3.2"
tame-index = { version = "0.15.0", features = ["git", "local", "sparse"] }
thiserror = "2.0.0"


[lib]
name = "kdeets_lib"
path = "src/lib.rs"

[dev-dependencies]
forestry = "1.4.1"
http = "1.1.0"
pretty_assertions = "1.4.1"
reqwest = "0.12.9"
rstest = "0.23.0"
serde = "1.0.214"
serde_json = "1.0.132"
tokio = { version = "1.41.1", features = ["macros"] }
trycmd = "0.15.8"
walkdir = "2.5.0"
wiremock = "0.6.2"
