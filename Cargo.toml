[package]
name = "kdeets"
version = "0.1.11"
edition = "2021"
description = "Query crates.io for information about a crate."
license = "MIT"
documentation = "https://docs.rs/kdeets"
repository = "https://github.com/jerus-org/kdeets"
rust-version = "1.81"


[dependencies]
clap = { version = "4.5.31", features = ["derive"] }
clap-verbosity = "2.1.0"
clap-verbosity-flag = "3.0.2"
colorful = "0.3.2"
env_logger = "0.11.6"
log = "0.4.26"
semver = "1.0.26"
smol_str = "0.3.2"
tame-index = { version = "0.18.1", features = ["git", "local", "local-builder", "sparse"] }
thiserror = "2.0.12"


[lib]
name = "kdeets_lib"
path = "src/lib.rs"

[dev-dependencies]
fs_extra = "1.3.0"
rstest = "0.25.0"
simple_logger = "5.0.0"
tempfile = "3.18.0"
trycmd = "0.15.9"
